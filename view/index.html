<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#1c7f40" />

    <!-- Open Graph -->
    <meta property="og:title" content="Zoe File Upload Service - Login" />
    <meta property="og:description" content="Login to the upload service" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://file-upload.emnichtda.de/" />
    <meta property="og:image" content="https://file-upload.emnichtda.de/assets/images/logo-high.png" />
    <meta property="og:image:alt" content="Zoe File Upload Service" />
    <meta property="og:site_name" content="Zoe File Upload Service" />
    <meta property="og:locale" content="en_US" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="icon" type="image/png" href="/images/logo.jpg" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/logo.jpg" sizes="96x96" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo.jpg" />

    <title>Login Page</title>
    <!-- Bootstrap CSS with dark color theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
    <!-- Custom CSS with green accent -->
    <style>
      body {
        background-color: #343a40;
      }
      .card {
        background-color: #424a52;
        color: #fff;
      }
      .card-header {
        background-color: #1c7f40;
      }
      .btn-success {
        background-color: #1c7f40;
        border-color: #1c7f72;
      }
      .btn-success:hover {
        background-color: #1c7f40;
        border-color: #1c7f72;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form action="javascript:void(0)" onsubmit="handleLoginFormSubmit(event)">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="in_username" name="username" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="in_password" name="password" />
                </div>
                <button id="btn_submit" type="submit" class="btn btn-success btn-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleLoginFormSubmit(event) {
        event.preventDefault();

        const user = $(".in_username");
        const pass = $(".in_password");

        const loginRequest = new XMLHttpRequest();

        loginRequest.onreadystatechange = function () {
          if (loginRequest.readyState !== 4) {
            return;
          }

          console.log(JSON.parse(loginRequest.responseText));

          if (loginRequest.status === 200) {
            alert("Sucess!");
          } else {
            alert("Fail!");
          }
        };

        loginRequest.open("POST", "/login", true);
        loginRequest.setRequestHeader("Content-type", "application/json");
        loginRequest.send(JSON.stringify({ username: user, password: pass }));
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
